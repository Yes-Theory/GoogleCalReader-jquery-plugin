<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #eventlist { list-style:none; }
        #eventlist li { list-style:none; padding:3px; border-bottom:2px solid #eee;}
        .eventtitle { font-weight:bold; }
    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../index.js" type="text/javascript"></script>

<script type="text/javascript">
   jQuery(function ($) {
      const dateOptions = {year: 'numeric', month: 'long', day: 'numeric' };
       $('#eventlist').gCalReader({
          calendarId:'5q39jegrgtpio1l43lkhf6vnfk@group.calendar.google.com',
          apiKey:'AIzaSyDNc-mzVL4eCvrRS-csFnJQbebcIJ1mZkQ',
          sortDescending: false,
          renderFunc: (eventdate, summary, description, location)=>{
            console.log('load render callback');
            var eventHtml = '<div>';
            eventHtml += '<h2>' + summary + '</h2>';
            eventHtml += "<span class='location'>" + location + '</span>';
            eventHtml += "<span class='date'>" + new Date(eventdate).toLocaleDateString(undefined, dateOptions) + '</span>';
            eventHtml += '<p>' + description + '</p>';
            eventHtml += '</div>';
            return eventHtml;
         }
        });
	 });
</script>
<body>
  <h1>Upcoming Holidays (demo) </h1>
<div id="eventlist">
</div>
</body>
</html>
